<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>InstaGram Card</title>
</head>

<body>
    <div class="card__empty"> </div>

    <div class="body">
        <div class="card">
            <div class="card__header">
                <div class="card__profile">
                    <img class="card__profile__image" src="img/profle1.jpeg" alt="male-model">
                </div>
                <div class="card__name">
                    @vaibhavgupta
                </div>
            </div>

            <div class="card__image">
                <img class="card__image__main" src="img/lemon_juice.jpg" alt="Lemon Juice in Glass Jar">
            </div>

            <div class="card__body">
                <div class="card__icon">
                    <i class="card__icon card__icon__heart fa fa-heart-o"></i>
                    <i class="card__icon fa fa-commenting-o"></i>
                </div>

                <div class="card__like">
                    <p class="card__like_p">
                        Liked by <span class="card__span">divyansh</span>
                    </p>
                </div>

                <div class="card__caption">
                    <p class="card__caption_p">
                        <span class="card__span">vaibhavgupta</span> Everything is fine when there is lemonade and
                        sunshine!
                    </p>
                </div>

            </div>


        </div>
    </div>

    <div class="card__empty"> </div>


    <div class="card">
        <div class="card__header card__span">
            <div class="card__profile">
                <img class="card__profile__image" src="img/profle1.jpeg" alt="male-model">
            </div>
            <div class="card__name">
                @vaibhavgupta
            </div>
        </div>

        <div class="card__image">
            <img class="card__image__main" src="img/model_blue.jpg" alt="man and women with blue led">
        </div>

        <div class="card__body">
            <div class="card__icon">
                <i class="card__icon card__icon__heart fa fa-heart-o"></i>
                <i class="card__icon fa fa-commenting-o"></i>
            </div>

            <div class="card__like">
                <p class="card__like_p">
                    Liked by <span class="card__span">divyansh</span>
                </p>
            </div>

            <div class="card__caption">
                <p class="card__caption_p">
                    <span class="card__span">vaibhavgupta</span> Star Wars!
                </p>
            </div>

        </div>


    </div>


    <div class="card__empty"> </div>


    <div class="card">
        <div class="card__header">
            <div class="card__profile">
                <img class="card__profile__image" src="img/profile.jpg" alt="male-model">
            </div>
            <div class="card__name">
                @vaibhavgupta
            </div>
        </div>

        <div class="card__image">
            <img class="card__image__main" src="img/nature-sea.jpg" alt="beuatifull beach">
        </div>

        <div class="card__body">
            <div class="card__icon">
                <i class="card__icon card__icon__heart fa fa-heart-o"></i>
                <i class="card__icon fa fa-commenting-o"></i>
            </div>

            <div class="card__like">
                <p class="card__like_p">
                    Liked by <span class="card__span">divyansh</span>
                </p>
            </div>

            <div class="card__caption">
                <p class="card__caption_p">
                    <span class="card__span">vaibhavgupta</span> Nature and Beach aka love!
                </p>
            </div>

        </div>


    </div>


    <div class="card__empty"> </div>
</body>

</html>
